						<option value="Oszczędności">Oszczędności</option>

						<option value="długi"> Spłata długów</option>
						<option value="Darowizna">Darowizna</option>
						<option value="Inne">Inne wydatki</option>
					</select>
				</div>
				
				<div class="kafelka"><label for="komentarz">Komentarz[opcjonalnie]:</label> <br/>
				<textarea name="komentarz" id="komentarz"></textarea></div>
				<div class="przycisk"><label><br/><input type="submit" value="Dodaj"></label></div>
				<div class="przycisk"><label><br/><input type="submit" value="Anuluj"></label></div>
